name: Deploy to Itch.io üöÄ

on: 
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  
jobs:
 downloadBuilds:
    name: Download ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - WebGL
          - StandaloneWindows64
    steps:
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: main.yml
          branch: master
          name: build-${{ matrix.platform }}
          path: build

 publishBuilds:
    name: Deploy ${{ matrix.channel }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        channel:
          - webgl
          - windows
    steps:
      - uses: josephbmanley/butler-publish-itchio-action@v1.0.2
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_API_KEY }}
          CHANNEL: ${{ matrix.channel }}
          ITCH_GAME: ${{ secrets.ITCH_GAME_ID }}
          ITCH_USER: ${{ secrets.ITCH_USERNAME }}
          PACKAGE: build/${{ matrix.platform }}

