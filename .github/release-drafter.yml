name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed
  $CHANGES
categories:
  - title: '🚀 What's new'
    labels: 'major'
  - title: '🔧 Changes'
    labels: 'minor'
  - title: '🐞 Bug Fixes'
    labels: 'patch'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'

exclude-labels:
  - 'skip-changelog'
